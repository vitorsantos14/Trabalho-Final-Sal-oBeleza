<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes</title>
    <link rel="stylesheet" href="./../css/styleClientes.css">
</head>
<body>
    <div id="header-container"> </div>

    <div id="listagem-container"> 
        <h2> Lista de Clientes </h2>
        <div id="listar-clientes"> 
            <p> Carregando clientes...</p>
        </div>
    </div>

    <div id="formulario-edicao" style="display: none;"> 
        <h2> Editar Cliente</h2>
        <label for="editar-nome"> Nome: </label>
        <input type="text" id="editar-nome"> 
        <br><br>
        <label for="editar-email"> Email: </label>
        <input type="email" id="editar-email"> 
        <br><br>
        <label for="editar-telefone"> Telefone </label>
        <input type="text" id="editar-telefone"> 
        <br><br>
        <input type="hidden" id="editar-id">

        <button id="btnSalvarEdicao"> Salvar Alterações </button>
        <button id="btnCancelarEdicao"> Cancelar </button>
    </div>
    <script src="./../js/listarClientes.js" type="module"></script>
    <script> 
        async function carregarHeader() {
            const response = await fetch('./../componentes/header.html');
            const headerHTML = await response.text();
            document.getElementById('header-container').innerHTML = headerHTML;
        }
        carregarHeader();
    </script> 
</body>
</html>
